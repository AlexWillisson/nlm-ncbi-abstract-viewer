<h3>Abstract</h3>
<div *ngIf='sections === undefined; else elseBlock'>
  No abstract available
</div>
<ng-template #elseBlock>
  <div *ngFor='let section of sections'>
    <div *ngIf='section.label === undefined; else elseBlock'>
      {{ section.body }}
    </div>
    <ng-template #elseBlock>
      <div class='abstract-section'>
        <span class='abstract-section-label'>{{section.label}}: </span>
        {{ section.body }}
      </div>
    </ng-template>
  </div>
</ng-template>
